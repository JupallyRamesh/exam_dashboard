<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      color: #2c3e50;
      line-height: 1.6;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    main {
      max-width: 500px;
      width: 100%;
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #2c3e50;
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.2em;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #34495e;
      font-weight: 500;
      font-size: 0.95em;
    }

    input {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 6px;
      font-size: 1em;
      transition: border-color 0.3s ease;
      box-sizing: border-box;
    }

    input:focus {
      outline: none;
      border-color: #3498db;
      box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
    }

    button {
      padding: 12px 24px;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
    }

    button:hover {
      background: #2980b9;
      transform: translateY(-2px);
    }

    button:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.3);
    }

    #error-status {
      margin-top: 15px;
      padding: 10px;
      border-radius: 6px;
      background-color: #ffebee;
      border: 1px solid #ffcdd2;
      color: #c62828;
      text-align: center;
      font-size: 0.9em;
    }

    p {
      text-align: center;
      margin-top: 20px;
      color: #555;
    }

    a {
      color: #3498db;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #2980b9;
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      main {
        padding: 20px;
        margin: 20px;
      }

      h2 {
        font-size: 1.8em;
      }
    }
  </style>
</head>

<body>
  <main role="main" aria-labelledby="register-title">
    <h2 id="register-title" tabindex="-1">Register Page</h2>
    <form id="register-form" aria-label="Registration form" role="form">
      <label for="username">Exam ID (provided by admin):</label>
      <input type="text" id="username" name="username" required aria-required="true" autofocus>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required aria-required="true">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required aria-required="true">
      <label for="full_name">Full Name:</label>
      <input type="text" id="full_name" name="full_name" required aria-required="true">
      <button type="submit" id="register-btn" role="button">Register</button>
      <div id="error-status" role="alert" aria-live="assertive"></div>
    </form>
    <p>Already have an account? <a href="studentLogin.html">Login here</a></p>
  </main>
  <script src="../assets/js/textToSpeech.js" type="module"></script>
  <script src="../assets/js/accessibility.js" type="module"></script>
  <script src="../assets/js/register.js" type="module"></script>
</body>

</html>
