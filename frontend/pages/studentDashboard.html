<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Student Dashboard</title>
  <link rel="stylesheet" href="../assets/styles/main.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      color: #2c3e50;
    }

    main {
      max-width: 800px;
      margin: 40px auto;
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #2c3e50;
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.2em;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
    }

    #exam-info {
      background: #f8f9fa;
      padding: 20px;
      border-radius: 8px;
      margin: 20px 0;
      border-left: 4px solid #3498db;
      line-height: 1.6;
      color: #333;
    }

    /* Dropdown styling */
    #exam-selector {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 2px solid #e0e0e0;
      border-radius: 6px;
      font-size: 1em;
      background-color: white;
      color: #2c3e50;
      cursor: pointer;
      transition: all 0.3s ease;
      appearance: none;
      background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%232c3e50' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
      background-repeat: no-repeat;
      background-position: right 12px center;
      background-size: 16px;
    }

    #exam-selector:focus {
      outline: none;
      border-color: #3498db;
      box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
    }

    #exam-selector:hover {
      border-color: #3498db;
    }

    #exam-selector option {
      padding: 12px;
      font-size: 1em;
    }

    /* Subject selection styling */
    #subject-select-form {
      margin-top: 20px;
    }

    #subject-select-form div {
      background: white;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      transition: all 0.3s ease;
    }

    #subject-select-form div:hover {
      border-color: #3498db;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
    }

    #subject-select-form label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      cursor: pointer;
    }

    #subject-select-form input[type="radio"] {
      margin-right: 10px;
    }

    #subject-select-form span {
      display: block;
      margin-top: 8px;
      color: #555;
      font-size: 0.95em;
    }

    .button-container {
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 30px;
    }

    button {
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      min-width: 150px;
    }

    #show-exam-info {
      background: #3498db;
      color: white;
    }

    #show-exam-info:hover {
      background: #2980b9;
      transform: translateY(-2px);
    }

    #start-exam-btn {
      background: #2ecc71;
      color: white;
    }

    #start-exam-btn:hover:not(:disabled) {
      background: #27ae60;
      transform: translateY(-2px);
    }

    #start-exam-btn:disabled {
      background: #95a5a6;
      cursor: not-allowed;
      opacity: 0.7;
    }

    #logout-btn {
      background: #e74c3c;
      color: white;
    }

    #logout-btn:hover {
      background: #c0392b;
      transform: translateY(-2px);
    }

    button:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.3);
    }

    @media (max-width: 600px) {
      main {
        padding: 20px;
        margin: 20px;
      }

      h2 {
        font-size: 1.8em;
      }

      .button-container {
        flex-direction: column;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <main role="main" aria-labelledby="student-title">
    <h2 id="student-title" tabindex="-1">Welcome, Student!</h2>
    <div id="exam-info" aria-live="polite" style="margin-top:1em;color:#333;"></div>
    <div style="margin-top:2em;">
      <button id="show-exam-info" aria-label="Show Exam Info">Show Exam Info</button>
      <button id="start-exam-btn" aria-label="Start Exam" disabled>Start Exam</button>
      <button id="logout-btn" aria-label="Logout">Logout</button>
    </div>
  </main>
  <script src="../assets/js/studentDashboard.js" type="module"></script>
</body>

</html>
