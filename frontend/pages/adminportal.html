<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Exam Management</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #2c3e50;
    }

    h1 {
      margin-bottom: 40px;
      font-size: 2.5em;
      color: #2c3e50;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
      position: relative;
      padding-bottom: 15px;
    }

    h1:after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 3px;
      background: #3498db;
      border-radius: 3px;
    }

    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      max-width: 800px;
      margin: 0 auto;
    }

    .button {
      display: inline-block;
      padding: 18px 36px;
      margin: 10px;
      font-size: 18px;
      font-weight: 600;
      text-decoration: none;
      color: white;
      background: linear-gradient(to right, #3498db, #2980b9);
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      z-index: 1;
    }

    .button:before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 0;
      height: 100%;
      background: linear-gradient(to right, #2980b9, #3498db);
      transition: all 0.3s ease;
      z-index: -1;
    }

    .button:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }

    .button:hover:before {
      width: 100%;
    }

    .button:active {
      transform: translateY(0);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
        margin-bottom: 30px;
      }

      .button {
        padding: 15px 30px;
        font-size: 16px;
        width: 80%;
        margin: 10px auto;
      }
    }
  </style>
</head>

<body>

  <h1>Exam Management</h1>

  <div class="button-container">
    <a href="addQuestion.html" class="button">Add Question</a>
    <a href="addExam.html" class="button">Add Exam</a>
    <a href="removeExam.html" class="button">Remove Exam</a>
  </div>

</body>

</html>
